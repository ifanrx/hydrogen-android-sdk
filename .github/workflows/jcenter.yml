name: Publish To Jcenter

on:
  push:
    tags: [ v* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.sha }}
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: publish
      run: ./gradlew -DBAAS_SDK_BINTRAY_USER=${{ secrets.BAAS_SDK_BINTRAY_USER }} -BAAS_SDK_BINTRAY_KEY=${{ secrets.BAAS_SDK_BINTRAY_KEY }} :sdk:clean :sdk:bintrayUpload
