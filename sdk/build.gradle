apply plugin: 'com.android.library'

def sdkVersionCode = 4
def sdkVersionName = "0.0.4"

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode sdkVersionCode
        versionName sdkVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

    implementation("com.squareup.okhttp3:okhttp:3.13.1")
    implementation("com.squareup.retrofit2:retrofit:2.5.0")
    api("com.squareup.retrofit2:converter-gson:2.5.0")
}


apply plugin: 'com.novoda.bintray-release'

Properties properties = new Properties()
InputStream inputStream = project.file('bintray.properties').newDataInputStream()
properties.load( inputStream )

publish {
    bintrayUser = properties.getProperty("bintrayUser")
    bintrayKey = properties.getProperty("bintrayKey")
    userOrg = ""
    repoName = "minapp-android-sdk"

    // 项目的坐标
    groupId = "com.minapp.android"
    artifactId = "sdk"
    publishVersion = sdkVersionName

    desc = "hydrogen-android-sdk"
    uploadName = "hydrogen-android-sdk"
    website = "https://github.com/ifanrx/hydrogen-android-sdk"
    dryRun = false
}

